<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <title>JS Course - Lesson 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle bg-gradient vh-100">
    <div class="container">
      <h1 class="p-3 text-center">Lesson 7 > Form results</h1>
      <table id="table" class="table table-light table-striped-columns">
        <thead>
          <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      const table = document.getElementById('table');
      const tbody = table.querySelector('tbody');
      const urlParams = new URLSearchParams(window.location.search);

      console.log({ total: urlParams.size });

      for (const [field, value] of urlParams) {
        console.log({ field, value });

        const tr = document.createElement('tr');

        let td = document.createElement('td');
        td.textContent = field;
        tr.appendChild(td);

        td = document.createElement('td');
        td.textContent = value;
        tr.appendChild(td);

        tbody.appendChild(tr);
      }
    </script>
  </body>
</html>
