<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <title>JS Course - Lesson 8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script src="script1.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="p-3 text-center">JS Course - Lesson 7</h1>
      <form action="form-result.html" class="needs-validation" method="dialog" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input id="email" name="email" type="email" class="form-control" required />
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input id="firstName" name="firstName" class="form-control" required />
          <div class="invalid-feedback">First Name is required.</div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input id="lastName" name="lastName" class="form-control" required />
          <div class="invalid-feedback">Last Name is required</div>
        </div>
        <div class="mb-3">
          <label for="occupation" class="form-label">Occupation</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="department" id="dep1" checked value="Department 1" />
            <label class="form-check-label" for="dep1">Department 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="department" id="dep2" value="Department 2" />
            <label class="form-check-label" for="dep2">Department 2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="department" id="dep3" value="Department 3" />
            <label class="form-check-label" for="dep3">Department 3</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" required minlength="4" />
          <div class="invalid-feedback">Password is required. Min length 4 symbols</div>
        </div>
        <div class="mb-3">
          <label for="passwordCopy" class="form-label">Retype Password</label>
          <input id="passwordCopy" name="passwordCopy" type="password" class="form-control" required minlength="4" />
          <div id="passwordCopyMessage" class="invalid-feedback">Retype Password is required. Min length 4 symbols</div>
        </div>
        <div class="mb-3 form-check">
          <input id="check" name="check" type="checkbox" class="form-check-input" required />
          <label class="form-check-label" for="check">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
