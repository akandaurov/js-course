<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <title>JS Course - Lesson 9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script src="script1.js"></script>
  </head>
  <body>
    <div class="container align-items-center">
      <h1 class="p-3 text-center">JS Course - Lesson 9</h1>
      <div class="row">
        <div class="col-sm">
          <div class="form-check">
            <input id="radio1" type="radio" class="form-check-input" />
            <label for="radio1" class="form-check-label">Radio 1</label>
          </div>
          <div class="form-check">
            <input id="radio2" type="radio" class="form-check-input" />
            <label for="radio2" class="form-check-label">Radio 2</label>
          </div>
          <div class="form-check">
            <input id="radio3" type="radio" class="form-check-input" />
            <label for="radio3" class="form-check-label">Radio 3</label>
          </div>
        </div>
        <div class="col-sm" style="min-width: 500px">
          <div class="progress" role="progressbar">
            <div id="progress1" class="progress-bar" style="width: 0%">0%</div>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switch1" />
            <label class="form-check-label" for="switch1">Switch 1</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switch2" />
            <label class="form-check-label" for="switch2">Switch 2</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switch3" />
            <label class="form-check-label" for="switch3">Switch 3</label>
          </div>
        </div>
      </div>
      <br />
      <button id="start" class="btn btn-primary">Start</button>
      <button id="stop" class="btn btn-primary">Stop</button>

      <button class="btn btn-primary" onclick="callExternalApi()">Call API</button>
    </div>
  </body>
</html>
